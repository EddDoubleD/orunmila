<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" src="avatar/avatar1.png" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name">{{employee.name}}
                                <label class="label label-info">{{employee.position}}</label>
                            </li>
                        </ul>
                    </div>
            		<nav class="side-menu" id="menu">
        				<ul class="nav">
        					<li class="active"><a href="profile/details" (click)="changeMenu(0)"><span class="fa fa-user"></span> Profile</a></li>
        					<li><a href="profile/idp" (click)="changeMenu(1)"><span class="fa fa-cog"></span> Settings</a></li>
        					<li><a href="profile/idp" (click)="changeMenu(2)"><span class="fa fa-credit-card"></span> Billing</a></li>
        					<li><a href="#"><span class="fa fa-envelope" (click)="changeMenu(3)"></span> Messages</a></li>
        					
        					<li><a href="user-drive.html"><span class="fa fa-th"></span> Drive</a></li>
        					<li><a href="#"><span class="fa fa-clock-o"></span> Reminders</a></li>
        				</ul>
        			</nav>
                </div>
                <div class="content-panel">
                    <div class="container">
                        <router-outlet></router-outlet>
                     </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        elements=document.querySelector("#menu")
         .querySelector("ul")
         .querySelectorAll("li")
         
        chng=function() {
           for(var i = 0; i<elements.length; i++){
              elements[i].className=""
           }
           this.className="active"     
        }
        ;[].forEach.call(elements, function(el){el.onclick=chng})
         
        </script>
        
</div>
